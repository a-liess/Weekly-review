<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Weekly Review</h1>
    <h2 id="questionCounter">Question 1 of 3</h2>
    
    <div class="question-container">
        <div class="question">
            <h3 id="questionText"></h3>
        </div>
        
        <div class="timer">
            <button id="timerButton">Start 2min Timer</button>
            <p id="timerDisplay" style="display: none;">Time remaining: 2:00</p>
        </div>

        <div class="navigation">
            <button id="prevButton">Prev</button>
            <button id="nextButton">Next</button>
            <button id="finishButton" style="display: none;">Finish Review</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
